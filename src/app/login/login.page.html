<ion-content class="all  " [fullscreen]="true">
  <div class="top">
    <ion-img src="/assets/connect.svg" class="connect_img"></ion-img>
  </div>  
  <div class="container" >
    <strong>Se connecter</strong>
    <p>Conenctez vous en utilisant vos identifiants. </p>
  
    <div class="login_form">
      <ion-list class="login_list">
        <ion-item>
          <ion-label position="stacked">Email</ion-label>
          <ion-input placeholder="Enter@gmail.com"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Mot de passe</ion-label>
          <ion-input type="password" placeholder="Enter password"></ion-input>
        </ion-item>

          <ion-button color="medium" class="login_action" [routerLink]="['/home']">
              Se connecter
          </ion-button>

      </ion-list>
    </div>
    <div class="welcome-buttons">
      <ion-button color="light" class="action" [routerLink]="['/signup']">
         S'inscrire
      </ion-button>
      <br>

    <ion-img src="/assets/images/logo.png"  class="bottom_logo"></ion-img>
    </div>
  </div>
</ion-content>
